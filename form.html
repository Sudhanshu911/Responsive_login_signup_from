<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn/SignUp</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="box">
           <div class="inner-box">
            <div class="form-wrap">
                <form action="form.html" autocomplete="off" class="sign-in-form">
                    <div class="logo">
                        <img src="Gemini.jpeg" alt="">
                        <h3>E-Commerce Web Site</h3>
                    </div>
                    <div class="heading">
                        <h3>Welcome Back</h3>
                        <h6>Not registered yet</h6>
                        <a href="#" class="toggle" onclick="login()">Sign Up</a>
                    </div>
                    <div class="actual-form">
                        <div class="input-wrap">
                            <input type="text" minlength="4" class="input-field" autocomplete="off" id="name" required>
                            <label for="name">Name</label>
                        </div>
                        <div class="input-wrap">
                            <input type="password" minlength="4" class="input-field" autocomplete="off" id="pass" required>
                            <label for="pass">Password</label>
                        </div>
                        <input type="submit" value="Sign In" class="sign-btn">
                        <p class="text">
                            Forgotten your password or you login details?
                            <a href="#">Get help</a> signing in
                        </p>
                    </div>
                </form>
                <form action="form.html" autocomplete="off" class="sign-up-form">
                    <div class="logo">
                        <img src="Gemini.jpeg" alt="">
                        <h4>abc</h4>
                    </div>
                    <div class="heading">
                        <h3>Get Started</h3>
                        <h6>Already have an account?</h6>
                        <a href="#" class="toggle" onclick="register()">Sign In</a>
                    </div>
                    <div class="actual-form">
                        <div class="input-wrap">
                            <input type="text" minlength="4" class="input-field" autocomplete="off" id="name" required>
                            <label for="name">Name</label>
                        </div>
                        <div class="input-wrap">
                            <input type="email" minlength="4" class="input-field" autocomplete="off" id="email" required>
                            <label for="email">Email</label>
                        </div>
                        <div class="input-wrap">
                            <input type="password" minlength="4" class="input-field" autocomplete="off" id="pass" required>
                            <label for="pass">Password</label>
                        </div>
                        <input type="submit" value="Sign Up" class="sign-btn">
                        <p class="text">
                            By signing up, I agree to the <a href="#">Terms of Services</a> and <a href="#">Privecy Policy</a> 
                        </p>
                    </div>
                </form>
            </div>
            <div class="carousel"></div>
           </div>
        </div>
    </main>
    <!--Java Script-->
    <script src="form.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.9.0/firebase-database.js"></script>
    
</body>
</html>
